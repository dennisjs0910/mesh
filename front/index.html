<html>

<head>
  <!--File Includes-->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="script.js"></script>

  <!--Meta Tags-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="background">
    <img src="images/space.jpg">
  </div>
  <div class="pure-g">

  <!--Header Area-->
    <div class="pure-u-1" id="header">
      <div class="pure-u-1-6" id="logo">
        <a id="mesh" href="index.html">MESH</a> <!--CHANGE HREF FOR A RUBY ROUTE LATER-->
      </div>
      <div class="pure-u-5-6" id="userarea">
        <img src="images/user.svg" id="usericon">
      </div>
    </div>
  <!--End Header Area-->


  <!--Sidebar Area-->
    <div class="pure-u-1-6" id="sidebar">
      <div class="pure-u-1-6" id="facebookTab"><p>Facebook</p></div>
      <div class="pure-u-1-6" id="twitterTab"><p>Twitter</p></div>
      <div class="pure-u-1-6" id="linkedinTab"><p>LinkedIn</p></div>
      <div class="pure-u-1-6" id="instagramTab"><p>Instagram</p></div>
      <div class="pure-u-1-6" id="pinterestTab"><p>Pinterest</p></div>
      <div class="pure-u-1-6" id="deviantartTab"><p>deviantART</p></div>
      <div class="pure-u-1-6" id="youtubeTab"><p>YouTube</p></div>
      <div class="pure-u-1-6" id="soundcloudTab"><p>SoundCloud</p></div>
      <div class="pure-u-1-6" id="tumblrTab"><p>Tumblr</p></div>
      <div class="pure-u-1-6" id="redditTab"><p>Reddit</p></div>
      <a href="accounts.html"><div class="pure-u-1-6" id="addTab"><p>+</p></div></a>
    </div>

  <!--Content Area-->  
    <div class="pure-u-5-6" id="content">
      <h1 id="welcome">Welcome to Mesh!</h1>
      <!--Login Form-->
      <div class="loginform">
        <form class="login" action="#">
          <p><input type="text" placeholder="Username"></p>
          <p><input type="password" placeholder="Password"></p>
          <input type="submit" class="pure-button pure-button-primary" id="loginBTN" value="Login">
          <p class="registerText">First time using Mesh? <a href="#" class="registerLink">Register</a> now!</p>
        </form>
      </div>
    </div>
  <!--End Sidebar/Content Area-->
  </div>
</body>

</html>
